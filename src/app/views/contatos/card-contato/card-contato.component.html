<div class="card h-100 border-dark">
  
  <div class="card-body d-flex flex-column gap-1">
    <div class="d-flex flex-column">
      <h1 class="card-title mb-1" [style.color]="'#ff4081'">{{ contato.nome }}</h1>
      <span class="card-text text-muted">{{ contato.telefone }}</span>
    </div>
  </div>  

    <div class="d-flex gap-1 justify-content-end card-footer bg-transparent" >
      <button
        mat-mini-fab
        class="button"
         routerLink="/contatos/editar/{{ contato.id }}"
        aria-label="Editar"
        ngbTooltip="Editar"
        placement="bottom" >
        <mat-icon> edit </mat-icon>                
      </button>
      <button
        mat-mini-fab
        class="button"
        routerLink="/contatos/excluir/{{ contato.id }}"
        aria-label="Excluir"
        ngbTooltip="Excluir"
        placement="bottom" >
        <mat-icon> delete </mat-icon> 
      </button>
    </div>

</div>
