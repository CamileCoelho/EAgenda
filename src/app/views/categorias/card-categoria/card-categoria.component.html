<div class="card h-100 border-dark">
  <div class="card-body d-flex flex-column gap-1">
    <div class="d-flex flex-column">
      <h2 class="card-title mb-1 text-black">
        {{ categoria.titulo }}
      </h2>
    </div>
  </div>

  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
    <button
      mat-mini-fab
      class="button"
      routerLink="/categorias/editar/{{ categoria.id }}"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom">
      <mat-icon> edit </mat-icon>           
    </button>

    <button 
      mat-mini-fab
      class="button"
      routerLink="/categorias/excluir/{{ categoria.id }}"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom">
      <mat-icon> delete </mat-icon> 
    </button>
  </div>
</div>
